{% extends "page.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
<p class="subtitle">{% if page.earlier %}<strong>Earlier:</strong> <a href="{{ page.earlier.permalink }}">{{ page.earlier.title }}</a>{% endif %}</p>
<p class="subtitle">{% if page.later %}<strong>Later:</strong> <a href="{{ page.later.permalink }}">{{ page.later.title }}</a>{% endif %}</p>
{{ page.content | safe }}
{% endblock content %}
