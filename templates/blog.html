{% extends "page.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
{% for page in section.pages %}
<a href="{{ page.permalink | safe }}"><h2>{{ page.title }}</h2></a>
<p class="subtitle">{{ page.date }}</p>
<p>{{ page.summary | safe }}
    <a href="{{ page.permalink }}#continue-reading">Continue Reading</a>
</p>
{% endfor %}
{% endblock content %}
